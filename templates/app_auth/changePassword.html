{% extends "base/base.html" %}
{% load staticfiles %}

{% block title %}
TECS: Test Essay Checking Software | Teacher Classes
{% endblock %}

{% block content %}
<div class="page-content">
  <div class="span11">
    <div class="row-fluid">
      <div class="span12 content">
        <img class="title-icons" src="{% static 'base/img/icons/user.png' %}">
        <h3 class="title">Change Password</h3>
      	<section>
             	<div class="page-header">
             		<br/>
                  <h1>{{user_info.user.last_name}}, {{user_info.user.first_name}}</h1>
             	</div>
              <form class="form-horizontal">  
                  <fieldset>	
                  
                    <div class="control-group">
                        <label class="control-label" for="newPassword">New Password</label>
                        <div class="controls">
                          <input type="password" placeholder="Required" class="span3" name="newPassword" id="newPassword" required /> 
                        </div>  
                    </div> 
                    
                    <div class="control-group">
                        <label class="control-label" for="confPassword">Confirm Password</label>
                        <div class="controls">
                          <input type="password" placeholder="Required" class="span3" name="confPassword" id="confPassword" required /> 
                        </div>  
                    </div> 
                    
                    <div class="form-actions">  
                      <button type="submit" class="btn btn-primary"><b>Save</b> <i class="fui-check"></i></button> 
                      <button type="reset" class="btn btn-warning"><b>Reset</b> <i class="fui-play"></i></button> 
                      <a href="{% url 'auth:profile' %}" type="button" class="btn btn-danger"><b>Cancel</b>  <i class="fui-cross"></i></a>  
                    </div>   
                    
                    
                  </fieldset>
              </form> 
          </section>
        </div>
      </div>  
    </div>    
 </div>
</body>
{% endblock content %}
