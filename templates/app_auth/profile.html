{% extends "base/base.html" %}
{% load staticfiles %}

{% block title %}
TECS: Test Essay Checking Software | Teacher Classes
{% endblock %}

{% block content %}
<div class="page-content">
	<div class="span11">
		<div class="row-fluid">
			<div class="span12 content">
				{% if success %}
					<div class="alert alert-success">
			          <strong>Success!</strong> {{ success }}
			        </div>
				{% endif %}

				<img class="title-icons" src="{% static 'base/img/icons/user.png' %}">
				<h3 class="title">My Profile</h3>
				<form class="form-horizontal">
					<fieldset>
						<div class="control-group">
							<label class="control-label" for="email">Last Name</label>
							<div class="controls">
								<input type="text" style="color: #099" placeholder="Required" class="span3" name="email" id="email" value="{{user_info.user.last_name}}" required /> 
							</div>
						</div>
						<div class="control-group">
							<label class="control-label" for="email">First Name</label>
							<div class="controls">
								<input type="text" style="color: #099" placeholder="Required" class="span3" name="email" id="email" value="{{user_info.user.first_name}}" required /> 
							</div>
						</div>
						<div class="control-group">
							<label class="control-label" for="email">Email Address</label>
							<div class="controls">
								<input type="text" style="color: #099" placeholder="Required" class="span3" name="email" id="email" value="{{user_info.user.email}}" required /> 
							</div>
						</div>
						<div class="control-group">
							<label class="control-label" for="address">Mailing Address</label>
							<div class="controls">
								<textarea row="4" class="span3" name="address" id="address" required >{{user_info.street}}, {{user_info.municipality}}, {{user_info.province}}</textarea>
							</div>	
						</div>
						<div class="control-group">
							<label class="control-label" for="mobile">Mobile number</label>
							<div class="controls">
								<input type="text" placeholder="Required" class="span3" name="mobile" id="mobile" value="{{user_info.phone_number}}" required /> 
							</div>	
						</div>
						<div class="form-actions">	
							<a href="#" type="button" class="btn btn-primary"><b>Save Changes</b> <i class="fui-user"></i></a> 	
						</div>	
					</fieldset>
				</form>
			</div>
		</div>
	</div>
</div>
{% endblock content %}
