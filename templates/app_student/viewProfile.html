{% extends "base/student_base.html" %}
{% load staticfiles %}

{% block title %}
TECS: Test Essay Checking Software | Home
{% endblock %}

{% block content %}

<div class="page-content">
	<div class="span8">
		<div class="row-fluid">
			<div class="span12 content">
				<img class="title-icons" src={% static 'base/img/icons/user.png' %}>
				<h3 class="title">My Profile</h3>
				<form class="form-horizontal">
					<fieldset>
						<div class="control-group">
							<label class="control-label" for="email">Last Name</label>
							<div class="controls">
								<input type="text" style="color: #099" placeholder="Required" class="span3" name="email" id="email" value="Smith" required /> 
							</div>
						</div>
						<div class="control-group">
							<label class="control-label" for="email">First Name</label>
							<div class="controls">
								<input type="text" style="color: #099" placeholder="Required" class="span3" name="email" id="email" value="john" required /> 
							</div>
						</div>
						<div class="control-group">
							<label class="control-label" for="email">Email Address</label>
							<div class="controls">
								<input type="text" style="color: #099" placeholder="Required" class="span3" name="email" id="email" value="johnsmith@gmail.com" required /> 
							</div>
						</div>
						<div class="control-group">
							<label class="control-label" for="address">Mailing Address</label>
							<div class="controls">
								<textarea row="4" class="span3" name="address" id="address" required >2122 B, Concha, San Andres, Malate Manila</textarea>
							</div>	
						</div>
						<div class="control-group">
							<label class="control-label" for="mobile">Mobile number</label>
							<div class="controls">
								<input type="text" placeholder="Required" class="span3" name="mobile" id="mobile" value="09164632369" required /> 
							</div>	
						</div>
						<div class="form-actions">	
							<a href="/editProfile/" type="button" class="btn btn-warning"><b>Edit Profile</b> <i class="fui-user"></i></a> 
							<a href="/changePassword/" type="button" class="btn btn-warning"><b>Change Password</b> <i class="fui-lock"></i></a>	
						</div>	 
					</fieldset>
				</form>
			</div>
		</div>
	</div>
</div>
{% endblock %}
