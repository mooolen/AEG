{% load staticfiles %}

<!DOCTYPE html>
<html>
	<head>
		<title>{% block title %}{% endblock %}</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
		<link href="{% static 'base/css/bootstrap.css' %}" rel="stylesheet" media="screen">
		<link href="{% static 'base/css/bootstrap-responsive.css' %}" rel="stylesheet" media="screen">
		<link href="{% static 'base/css/flat-ui.css' %}" rel="stylesheet" media="screen">
		<link href="{% static 'base/css/style.css' %}" rel="stylesheet" media="screen">
  		<link rel="shortcut icon" type="text/css" href="{% static 'base/images/icons/favicon.ico' %}" />
		
		{% block custom_style %}{% endblock %}

		<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!--[if lt IE 9]>
			<script src="../../assets/js/html5shiv.js"></script>
			<script src="../../assets/js/respond.min.js"></script>
		<![endif]-->
	</head>

	<body>
		{% include "base/header.html" %}
		<div class="row-fluid">
			<div class="span3">
				{% include "base/sidebar.html" %}
			</div>
			<div class="span9">
				{% block content %}{% endblock content %}
			</div>
	</body>

	<script src="{% static 'base/js/jquery-2.0.3.min.js' %}"></script>
	<script src="{% static 'base/js/bootstrap.js' %}"></script>

	<script src="{% static 'base/js/bootstrap-select.js' %}"></script>

	<script src="{% static 'base/js/flatui-checkbox.js' %}"></script>
	<script src="{% static 'base/js/flatui-radio.js' %}"></script>
	<script src="{% static 'base/js/html5shiv.js' %}"></script>
</html>
