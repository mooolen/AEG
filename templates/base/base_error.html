{% load staticfiles %}

<!DOCTYPE html>
<html>
	<head>
		<title>{% block title %}{% endblock %}</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
		<link href="{% static 'base/css/bootstrap.css' %}" rel="stylesheet" media="screen">
		<link href="{% static 'base/css/bootstrap-responsive.css' %}" rel="stylesheet" media="screen">
		<link href="{% static 'base/css/flat-ui.css' %}" rel="stylesheet" media="screen">
  		
  		<style>
 			.center {text-align: center; height: 100%}
 			.error-message {margin: 0px 200px}
		</style>

		{% block custom_style %}{% endblock %}

		<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!--[if lt IE 9]>
			<script src="../../assets/js/html5shiv.js"></script>
			<script src="../../assets/js/respond.min.js"></script>
		<![endif]-->
	</head>

	<body>
		{% block content %}{% endblock content %}
	</body>
</html>
